<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <script>
        
        function test() {

            let nb = (Math.floor((100) * Math.random() + 1));
            console.log(nb);
            do {
                var saisie = prompt("Entrez un chiffre");

                if (saisie > nb) {
                    console.log(saisie);
                    alert("C' est moins");
                    saisie;
                } else if (saisie < nb) {
                    console.log(saisie);
                    alert("C' est plus");
                    saisie;
                }
            } while (saisie != nb);

            alert("BINGOOOOOOOOOOOOOO");
        }

    

        window.addEventListener("load", function() {
            document.getElementById("tester").addEventListener("click", test);
        });

    </script>
</head>

<body>
    <form id="monFormulaire" name="monFormulaire">
      
        <input id="tester" type="button" value="C' est parti" />
    </form>
</body>

</html>
