<!DOCTYPE html>
<html>

<head>
    <title>Le Juste Prix</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/jeux.js"></script>

</head>

<body>

    <header class="conteneur">
        <div class="bloc">
            <img class="logo" alt="logo" src="img/logo.png">
        </div>
        <div class="bloc center">
            <img class="objet" alt="objet" src="img/1.png">
        </div>
    </header>

	<section id="start">
	<p class="texte">
    Cet article vaut entre 0 et 100 euros, devinez son prix !
    </p>
		<input id="Btn_Start" type="button" value="Nouvelle Partie" />
	</section>

    <section id="champ">
	    <p class="texte">
	    A vous de trouver le prix !
	    </p>
        <input type="text" name="numberIn">
        <input id="Btn_chk" type="button" value="Envoyer" />
    </section>

    <section id="reponse">
        <div class="conteneur">
            <div class="bloc2">
                <img class="moins1" src="img/moins1.png">
                <img class="moins2" src="img/moins2.png">
            </div>
            <div class="bloc2">
                <img class="plus1" src="img/plus1.png">
                <img class="plus2" src="img/plus2.png">
            </div>
        </div>
    </section>

    <section id="gagne">
        <img class="gagne" src="img/gagne.png">
    </section>


</body>

</html>
